apiVersion: v1
kind: DeploymentConfig
metadata:
  name: mqocp
  annotations:
    template.alpha.openshift.io/wait-for-ready: "true"
name: mqocp
labels:
    app: mqocp
spec:
  replicas: 1
  selector:
    name: mqocp
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        name: mqocp
      name: mqocp
    spec:
      containers:
      - name: mqocp
        image: mqocp:latest
        imagePullPolicy: Always    
        ports:
        - name: mqocp-port
          containerPort: 8080
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: postgres
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              key: database-name
              name: postgres           
        - name: env_file
          value:  /opt/app-root/env/.env          
        volumeMounts:
          - name: mqocp-config
            mountPath: /opt/app-root/env                       
        readinessProbe:
          tcpSocket:
            port: mqocp-port
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: mqocp-port
          initialDelaySeconds: 15
          periodSeconds: 20
      serviceAccount: guacrobot
      volumes:
      - name: mqocp-config
        configMap:
          name: configmap-mqocp
          items:
            - key: env
              path: .env
      - name: mqocp-secret
        configMap:
          name: secret-mqocp
          items:
            - key: share.png
              path: share.png            
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - mqocp
      from:
        kind: ImageStreamTag
        name: mqocp:latest
    type: ImageChange
